<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0A192F" rx="20" ry="20"/>
  
  <!-- Grid lines for cyber feel -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="300" stroke="#E0E0E0" stroke-width="1"/>
  </g>
  
  <!-- Definitions for glowing effects -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="cybersecurityGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF9F" />
      <stop offset="100%" stop-color="#00CCFF" />
    </linearGradient>
  </defs>
  
  <!-- Digital circuit pattern -->
  <path d="M10,10 L30,10 L30,30 L50,30 L50,50 L70,50 L70,30 L90,30" 
        stroke="#00FF9F" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="opacity" 
             dur="4s" 
             values="0.2;0.5;0.2" 
             repeatCount="indefinite"/>
  </path>
  <path d="M310,10 L330,10 L330,30 L350,30 L350,50 L370,50 L370,30 L390,30" 
        stroke="#00FF9F" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="opacity" 
             dur="4s" 
             values="0.2;0.5;0.2" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Letter C -->
  <path d="M100 150 C70 150, 70 100, 100 100 C130 100, 130 90, 100 90 C60 90, 50 150, 100 150 Z" 
        fill="#E0E0E0" stroke="#00FF9F" stroke-width="2" class="letter">
    <animate attributeName="d" 
             dur="3s" 
             values="M100 150 C70 150, 70 100, 100 100 C130 100, 130 90, 100 90 C60 90, 50 150, 100 150 Z;
                    M160 150 C130 150, 130 100, 160 100 C190 100, 190 90, 160 90 C120 90, 110 150, 160 150 Z;
                    M200 150 C170 150, 170 100, 200 100 C230 100, 230 90, 200 90 C160 90, 150 150, 200 150 Z"
             repeatCount="1"
             fill="freeze"/>
  </path>
  
  <!-- Letter D (more distinct shape) -->
  <path d="M300 150 L300 90 L330 90 C350 90, 350 150, 330 150 L300 150 Z" 
        fill="#E0E0E0" stroke="#00FF9F" stroke-width="2" class="letter">
    <animate attributeName="d" 
             dur="3s" 
             values="M300 150 L300 90 L330 90 C350 90, 350 150, 330 150 L300 150 Z;
                    M240 150 L240 90 L270 90 C290 90, 290 150, 270 150 L240 150 Z;
                    M200 150 L200 90 L230 90 C250 90, 250 150, 230 150 L200 150 Z"
             repeatCount="1"
             fill="freeze"/>
  </path>
  
  <!-- Digital particles -->
  <g id="particles">
    <circle cx="200" cy="120" r="2" fill="#00FF9F" opacity="0">
      <animate attributeName="opacity" begin="2s" dur="0.5s" values="0;1;0" repeatCount="1"/>
      <animate attributeName="cx" begin="2s" dur="0.5s" values="200;180;160" repeatCount="1"/>
      <animate attributeName="cy" begin="2s" dur="0.5s" values="120;100;80" repeatCount="1"/>
    </circle>
    <circle cx="200" cy="120" r="2" fill="#00FF9F" opacity="0">
      <animate attributeName="opacity" begin="2s" dur="0.5s" values="0;1;0" repeatCount="1"/>
      <animate attributeName="cx" begin="2s" dur="0.5s" values="200;220;240" repeatCount="1"/>
      <animate attributeName="cy" begin="2s" dur="0.5s" values="120;100;80" repeatCount="1"/>
    </circle>
    <circle cx="200" cy="120" r="2" fill="#00FF9F" opacity="0">
      <animate attributeName="opacity" begin="2s" dur="0.5s" values="0;1;0" repeatCount="1"/>
      <animate attributeName="cx" begin="2s" dur="0.5s" values="200;220;240" repeatCount="1"/>
      <animate attributeName="cy" begin="2s" dur="0.5s" values="120;140;160" repeatCount="1"/>
    </circle>
    <circle cx="200" cy="120" r="2" fill="#00FF9F" opacity="0">
      <animate attributeName="opacity" begin="2s" dur="0.5s" values="0;1;0" repeatCount="1"/>
      <animate attributeName="cx" begin="2s" dur="0.5s" values="200;180;160" repeatCount="1"/>
      <animate attributeName="cy" begin="2s" dur="0.5s" values="120;140;160" repeatCount="1"/>
    </circle>
  </g>
  
  <!-- Explosion effect -->
  <circle cx="200" cy="120" r="0" fill="url(#cyberGradient)">
    <animate attributeName="r" 
             begin="2s" 
             dur="0.5s" 
             values="0;50;0" 
             repeatCount="1"
             fill="freeze"/>
    <animate attributeName="opacity" 
             begin="2s" 
             dur="0.5s" 
             values="0;0.8;0" 
             repeatCount="1"
             fill="freeze"/>
  </circle>
  
  <!-- Final merged logo -->
  <path d="M200 150 C160 150, 160 90, 200 90 L230 90 C250 90, 250 150, 230 150 L200 150 Z" 
        fill="#121212" stroke="#00FF9F" stroke-width="3" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" 
             begin="2.5s" 
             dur="0.5s" 
             values="0;1" 
             repeatCount="1"
             fill="freeze"/>
  </path>
  
  <!-- Cyber shield effect -->
  <path d="M200 140 C170 140, 170 95, 200 95 L225 95 C240 95, 240 140, 225 140 L200 140 Z" 
        fill="none" stroke="#00FF9F" stroke-width="1" opacity="0">
    <animate attributeName="opacity" 
             begin="3s" 
             dur="0.5s" 
             values="0;0.7" 
             repeatCount="1"
             fill="freeze"/>
    <animate attributeName="stroke-dasharray" 
             begin="3s" 
             dur="4s" 
             values="1,40;20,20;1,40" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Company name -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#E0E0E0" opacity="0" filter="url(#cybersecurityGlow)">
    CyberDefend
    <animate attributeName="opacity" 
             begin="3s" 
             dur="0.5s" 
             values="0;1" 
             repeatCount="1"
             fill="freeze"/>
  </text>
  
  
  
  <!-- Pulsing shield outline -->
  <ellipse cx="200" cy="120" rx="80" ry="45" fill="none" stroke="#00FF9F" stroke-width="1" opacity="0">
    <animate attributeName="opacity" 
             begin="3.5s" 
             dur="0.5s" 
             values="0;0.3" 
             repeatCount="1"
             fill="freeze"/>
    <animate attributeName="stroke-width" 
             begin="3.5s" 
             dur="2s" 
             values="1;2;1" 
             repeatCount="indefinite"/>
    <animate attributeName="rx" 
             begin="3.5s" 
             dur="2s" 
             values="80;85;80" 
             repeatCount="indefinite"/>
    <animate attributeName="ry" 
             begin="3.5s" 
             dur="2s" 
             values="45;50;45" 
             repeatCount="indefinite"/>
  </ellipse>
</svg>