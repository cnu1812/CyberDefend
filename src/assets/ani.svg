<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#0A192F" rx="20" ry="20"/>
  
  <!-- Shield Icon at the top -->
  <g transform="translate(250, 110) scale(0.8)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="4.5s" fill="freeze"/>
    <!-- Shield Outline -->
    <circle cx="0" cy="0" r="50" fill="#121212" stroke="#00FF9F" stroke-width="3"/>
    <!-- Dashed Yellow Circle -->
    <circle cx="0" cy="0" r="42" fill="transparent" stroke="#FFD100" stroke-width="2" stroke-dasharray="5,3"/>
    <!-- Shield Icon -->
    <path d="M0,-20 L-20,0 L0,25 L20,0 Z" fill="transparent" stroke="#00FF9F" stroke-width="2"/>
    <!-- Lock Icon -->
    <rect x="-7" y="0" width="14" height="12" fill="#00FF9F" rx="2" ry="2"/>
    <rect x="-5" y="-5" width="10" height="8" fill="transparent" stroke="#00FF9F" stroke-width="2" rx="1" ry="1"/>
    <!-- Data Icons -->
    <rect x="-15" y="-12" width="15" height="5" fill="transparent" stroke="#00FF9F" stroke-width="1.5" rx="1" ry="1"/>
    <rect x="-15" y="-5" width="10" height="5" fill="transparent" stroke="#00FF9F" stroke-width="1.5" rx="1" ry="1"/>
    <!-- Refresh Icon -->
    <circle cx="15" cy="5" r="7" fill="transparent" stroke="#00FF9F" stroke-width="1.5"/>
    <path d="M12,5 L15,7 L18,5" fill="transparent" stroke="#00FF9F" stroke-width="1.5"/>
  </g>
  
  <!-- CD Infinity Symbol -->
  <!-- Left C part -->
  <path id="cPath"
        d="M175,250 C120,320 120,180 175,250 C225,315 275,315 325,250"
        fill="none"
        stroke="#0A3A5C"
        stroke-width="30"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="600"
        stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="1.5s" begin="0.5s" fill="freeze"/>
  </path>
  
  <!-- Right D part -->
  <path id="dPath"
        d="M325,250 C375,185 375,315 325,250 C275,185 225,185 175,250"
        fill="none"
        stroke="#0A3A5C"
        stroke-width="30"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="600"
        stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="1.5s" begin="2s" fill="freeze"/>
  </path>
  
  <!-- Yellow C overlay (reveals after blue outline) -->
  <path id="cYellow"
        d="M175,250 C120,320 120,180 175,250 C225,315 275,315 325,250"
        fill="none"
        stroke="#FFD100"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="600"
        stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="1.5s" begin="1s" fill="freeze"/>
  </path>
  
  <!-- Yellow D overlay (reveals after blue outline) -->
  <path id="dYellow"
        d="M325,250 C375,185 375,315 325,250 C275,185 225,185 175,250"
        fill="none"
        stroke="#FFD100"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="600"
        stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="1.5s" begin="2.5s" fill="freeze"/>
  </path>
  
  <!-- Connecting Line (cyber green) -->
  <path id="connectingLine"
        d="M175,250 L325,250"
        fill="none"
        stroke="#00FF9F"
        stroke-width="12"
        stroke-linecap="round"
        opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.5s" fill="freeze"/>
  </path>
  
  <!-- Company Name Text -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="4s" fill="freeze"/>
    <!-- CYBER text in light gray -->
    <text x="180" y="380" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#E0E0E0">CYBER</text>
    <!-- DEFEND text in gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#00FF9F"/>
    </linearGradient>
    <text x="320" y="380" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#textGradient)">DEFEND</text>
  </g>
  
  <!-- Subtle Digital Particle Effect -->
  <g opacity="0.3">
    <animate attributeName="opacity" from="0" to="0.3" dur="1s" begin="5s" fill="freeze"/>
    <circle cx="120" cy="150" r="1.5" fill="#00FF9F">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="150" r="1.5" fill="#00FF9F">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="1.5" fill="#00FF9F">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="350" r="1.5" fill="#00FF9F">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>